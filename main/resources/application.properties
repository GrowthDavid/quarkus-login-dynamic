
# Configurações de JWT
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
mp.jwt.verify.issuer=https://your-issuer.com
quarkus.oidc.auth-server-url=http://localhost:8080/auth/realms/quarkus
quarkus.oidc.client-id=quarkus-client
quarkus.oidc.credentials.secret=my-secret
quarkus.smallrye-jwt.always-check-authorization=true

# Configurações do Banco de Dados
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkusdb
quarkus.datasource.username=quarkususer
quarkus.datasource.password=quarkuspass
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Configuração de mailer (se for usada para recuperação de senha, confirmação de conta, etc.)
quarkus.mailer.from=noreply@yourdomain.com
quarkus.mailer.host=localhost
quarkus.mailer.port=587
